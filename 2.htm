<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Memories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .header p {
            font-size: 1.2rem;
            color: #f8f9fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.4);
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
        }

        .upload-area {
            cursor: pointer;
            padding: 2rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .upload-text {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 1rem;
            color: #e9ecef;
            margin-bottom: 1.5rem;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .photo-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .photo-caption {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .photo-caption::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .photo-caption:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }

        .navigation {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #44a08d, #4ecdc4);
        }

        .hearts-decoration {
            text-align: center;
            font-size: 2rem;
            margin: 2rem 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 0 1rem;
            }
            .photo-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memories</h1>
            <p> HEHEHE üíï</p>
        </div>

        <div class="upload-section">
            <img src="WhatsApp Image 2025-09-11 at 20.01.34_f00ac36f.jpg" alt="Birthday memory">
        </div>
        
        <div class="hearts-decoration">üíñ üíï üíó üíù üíñ</div>
        
        <div class="photo-gallery" id="photoGallery">
            <!-- Sample placeholder items -->
            <div class="photo-item">

            <div class="photo-item">

            <div class="photo-item">
                <img src="WhatsApp Image 2025-09-01 at 11.37.59_de9bbeec.jpg" alt="Bacha">

                <img src="WhatsApp Image 2025-09-16 at 03.02.27_8aa04c50.jpg" alt="Bacha">

        <div class="navigation">

    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const photoGallery = document.getElementById('photoGallery');

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            // Clear placeholder items when first photos are added
            if (photoGallery.children.length === 3 && photoGallery.children[0].querySelector('.photo-placeholder')) {
                photoGallery.innerHTML = '';
            }

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const photoItem = createPhotoItem(e.target.result, file.name);
                        photoGallery.appendChild(photoItem);
                    };

                    reader.readAsDataURL(file);
                }
            });
        });

        function createPhotoItem(src, filename) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item';
            photoItem.style.animation = 'slideIn 0.5s ease-out';

            photoItem.innerHTML = `
                <button class="delete-btn" onclick="this.parentElement.remove()">√ó</button>
                <img src="${src}" alt="${filename}">
                <input type="text" class="photo-caption" placeholder="Add a sweet caption...">
            `;

            return photoItem;
        }

        // Add slideIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
